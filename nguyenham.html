<body>

  <script>
    let correctAnswer = '';
    let score = 0;
    let totalQuestions = 0;
    let timeLeft = 300; // t√≠nh b·∫±ng gi√¢y
    let timerInterval;

    const encouragements = [

      "C·ªë g·∫Øng l√™n, b·∫°n s·∫Øp ƒë·∫°t ƒë∆∞·ª£c m·ª•c ti√™u r·ªìi! üí™",
      "Wow! B·∫°n th·∫≠t gi·ªèi! üéâ",

      "H√£y ti·∫øp t·ª•c ph√°t huy nh√©! ‚≠ê"

    function startQuiz() {
      const studentName = document.getElementById('studentName').value;
      if (!studentName) {
        alert('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!');
        return;
      }

      document.querySelector('.timer').style.display = 'block';

    }

    function startTimer() {

        document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (timeLeft <= 0) {

    }

    function endQuiz() {

      document.getElementById('endMessage').innerHTML = `Ch√∫c m·ª´ng b·∫°n ${studentName}!<br>B·∫°n ƒë√£ l√†m ƒë∆∞·ª£c ${score} c√¢u ƒë√∫ng trong t·ªïng s·ªë ${totalQuestions} c√¢u ƒë√£ l√†m.`;
      document.getElementById('restartButton').style.display = 'block';
      document.querySelector('.question-container').style.display = 'none';
    }

    function restartQuiz() {
      location.reload(); // T·∫£i l·∫°i trang ƒë·ªÉ b·∫Øt ƒë·∫ßu l·∫°i b√†i ki·ªÉm tra
    }

    // V√¥ hi·ªáu h√≥a c√°c n√∫t radio v√† n√∫t "Ki·ªÉm tra"
    function disableOptionsAndCheckButton() {
      const options = document.querySelectorAll('.options input[type="radio"]');
      options.forEach(option => {

        option.parentElement.classList.add('disabled'); // Th√™m class ƒë·ªÉ thay ƒë·ªïi style
      });

    }

    // K√≠ch ho·∫°t l·∫°i c√°c n√∫t radio v√† n√∫t "Ki·ªÉm tra"
    function enableOptionsAndCheckButton() {
      const options = document.querySelectorAll('.options input[type="radio"]');
      options.forEach(option => {
        option.disabled = false;
        option.parentElement.classList.remove('disabled'); // X√≥a class ƒë·ªÉ thay ƒë·ªïi style
      });

    }

    // C√°c h√†m hi·ªán c√≥ gi·ªØ nguy√™n
    function gcd(a, b) {
      if (!b) return a;
      return gcd(b, a % b);
    }

    function simplifyFraction(numerator, denominator) {
      const divisor = gcd(numerator, denominator);
      return [numerator / divisor, denominator / divisor];
    }

    function formatExpression(coefficient, variable, exponent) {
      let result = '';
      if (coefficient !== 1) result += coefficient;
      result += variable;
      if (exponent !== 1) result += `^{${exponent}}`;
      return result;
    }

    const questionTemplates = [
      // C√°c template c√¢u h·ªèi gi·ªØ nguy√™n
    () => {
        const k = Math.floor(Math.random() * 10) + 1; // k t·ª´ 1 ƒë·∫øn 10
        return {
          question: `\\( \\int ${k} dx \\)`,
          correctAnswer: `\\( ${k === 1 ? 'x' : `${k}x`} + C \\)`,
          wrongAnswers: [
            `\\( \\frac{${k}}{2}x^2 + C \\)`,
            `\\( ${k}x^2 + C \\)`,
            `\\( \\frac{${k}}{x} + C \\)`
          ]
        };
      },
      () => {
        const n = Math.floor(Math.random() * 4) + 2; // n t·ª´ 1 ƒë·∫øn 5
        return {
          question: `\\( \\int x^{${n}} dx \\)`,
          correctAnswer: `\\( \\frac{x^{${n + 1}}}{${n + 1}} + C \\)`,
          wrongAnswers: [
            `\\( x^{${n - 1}} + C \\)`,
            `\\( \\frac{x^{${n}}}{${n}} + C \\)`,
            `\\( ${n} x^{${n + 1}} + C \\)`
          ]
        };
      },
      () => ({
        question: `\\( \\int \\frac{1}{x} dx \\)`,
        correctAnswer: `\\( \\ln|x| + C \\)`,
        wrongAnswers: [
          `\\( \\frac{1}{x^2} + C \\)`,
          `\\( x + C \\)`,
          `\\( -\\frac{1}{x} + C \\)`
        ]
      }),
      () => ({
        question: `\\( \\int e^x dx \\)`,
        correctAnswer: `\\( e^x + C \\)`,
        wrongAnswers: [
          `\\( e^{x+1} + C \\)`,
          `\\( \\frac{e^x}{x} + C \\)`,
          `\\( e^x + x + C \\)`
        ]
      }),
      () => {
        const coeff = Math.floor(Math.random() * 10) + 1; // H·ªá s·ªë t·ª´ 1 ƒë·∫øn 10
        return {
          question: `\\( \\int ${coeff === 1 ? '\\sin x' : `${coeff}\\sin x`} dx \\)`,
          correctAnswer: `\\( -${coeff === 1 ? '\\cos x' : `${coeff}\\cos x`} + C \\)`,
          wrongAnswers: [
            `\\( ${coeff === 1 ? '\\cos x' : `${coeff}\\cos x`} + C \\)`,
            `\\( ${coeff === 1 ? '\\sin x' : `${coeff}\\sin x`} + C \\)`,
            `\\( -${coeff === 1 ? '\\sin x' : `${coeff}\\sin x`} + C \\)`
          ]
        };
      },
      () => {
        const coeff = Math.floor(Math.random() * 10) + 1; // H·ªá s·ªë t·ª´ 1 ƒë·∫øn 10
        return {
          question: `\\( \\int ${coeff === 1 ? '\\cos x' : `${coeff}\\cos x`} dx \\)`,
          correctAnswer: `\\( ${coeff === 1 ? '\\sin x' : `${coeff}\\sin x`} + C \\)`,
          wrongAnswers: [
            `\\( -${coeff === 1 ? '\\sin x' : `${coeff}\\sin x`} + C \\)`,
            `\\( ${coeff === 1 ? '\\cos x' : `${coeff}\\cos x`} + C \\)`,
            `\\( -${coeff === 1 ? '\\cos x' : `${coeff}\\cos x`} + C \\)`
          ]
        };
      },
      () => {
        const a = Math.floor(Math.random() * 5) + 1; // a t·ª´ 1 ƒë·∫øn 5
        const b = Math.floor(Math.random() * 5) + 1; // b t·ª´ 1 ƒë·∫øn 5
        const c = Math.floor(Math.random() * 5) + 1; // c t·ª´ 1 ƒë·∫øn 5
        const [aSimplified, aDenominator] = simplifyFraction(a, 3);
        const [bSimplified, bDenominator] = simplifyFraction(b, 2);
	// H√†m hi·ªÉn th·ªã ph√¢n s·ªë
    const formatFraction = (numerator, denominator) => {
      if (denominator === 1) return numerator === 1 ? '' : numerator;
      return `\\frac{${numerator}}{${denominator}}`;
    };

    // Hi·ªÉn th·ªã h·ªá s·ªë a
    const aTerm = formatFraction(aSimplified, aDenominator);

    // Hi·ªÉn th·ªã h·ªá s·ªë b
    const bTerm = formatFraction(bSimplified, bDenominator);

    // Hi·ªÉn th·ªã h·ªá s·ªë c
    const cDisplay = c === 1 ? 'x' : `${c}x`;

    // Hi·ªÉn th·ªã c√¢u h·ªèi
        const aQuestion = a === 1 ? 'x^2' : `${a}x^2`;
        const bQuestion = b === 1 ? 'x' : `${b}x`;
        const question = `\\( \\int (${aQuestion} + ${bQuestion} + ${c}) dx \\)`;

        return {
          question: question,
      correctAnswer: `\\( ${aDisplay} + ${bDisplay} + ${cDisplay} + C \\)`,
	wrongAnswers: [
            `\\( ${a} x^3 + ${b} x^2 + ${c} x + C \\)`,
            `\\( \\frac{${a}}{2}x^2 + ${b} x + ${c} + C \\)`,
            `\\( \\frac{${a}}{3}x^3 + ${b} x^2 + ${c} x + C \\)`
          ]
        };
      },
      () => ({
        question: `\\( \\int (\\sin x + \\cos x) dx \\)`,
        correctAnswer: `\\( -\\cos x + \\sin x + C \\)`,
        wrongAnswers: [

          `\\( \\cos x - \\sin x + C \\)`
        ]
      }),
      () => ({
        question: `\\( \\int (e^x + \\frac{1}{x}) dx \\)`,
        correctAnswer: `\\( e^x + \\ln|x| + C \\)`,
        wrongAnswers: [
          `\\( e^x - \\ln|x| + C \\)`,
          `\\( e^x + \\frac{1}{x^2} + C \\)`,
          `\\( e^x + x + C \\)`
        ]
      })
  
    ];

    async function generateQuestion() {
      if (!quizStarted) return;
      const randomIndex = Math.floor(Math.random() * questionTemplates.length);
      const template = questionTemplates[randomIndex]();

      document.getElementById('question').innerHTML = 'T√¨m nguy√™n h√†m c·ªßa: ' + template.question;
      correctAnswer = template.correctAnswer;

      const options = [correctAnswer, ...template.wrongAnswers];

      enableOptionsAndCheckButton();

    }

    function displayOptions(options) {

      optionsContainer.innerHTML = '';

      for (let i = 0; i < options.length; i++) {

        label.innerHTML = `

        `;

    }

    async function checkAnswer() {

      const resultDiv = document.getElementById('result');
      
      if (selectedAnswer) {

          resultDiv.innerHTML = 'Ch√≠nh x√°c! +1 ƒëi·ªÉm';
          document.getElementById('encouragement').innerHTML =

        } else {

        }
        const studentNameValue = document.getElementById('studentName').value;
document.getElementById('score').innerHTML = `B·∫°n ${studentNameValue} ƒëang ƒë∆∞·ª£c: ${score} ƒëi·ªÉm`;
document.getElementById('totalQuestions').innerHTML = `B·∫°n ${studentNameValue} ƒë√£ l√†m ƒë∆∞·ª£c: ${totalQuestions} c√¢u`;
        
        // V√¥ hi·ªáu h√≥a c√°c n√∫t radio v√† n√∫t "Ki·ªÉm tra"
        disableOptionsAndCheckButton();

        try {
          await MathJax.typesetPromise();

        }
      } else {
        resultDiv.className = '';
        resultDiv.innerHTML = 'Vui l√≤ng ch·ªçn m·ªôt ph∆∞∆°ng √°n.';

    // ·∫®n c√°c ph·∫ßn t·ª≠ kh√¥ng c·∫ßn thi·∫øt khi ch∆∞a b·∫Øt ƒë·∫ßu
    document.querySelector('.timer').style.display = 'none';
