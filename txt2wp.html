<head>

    <style>

        .convert-button:hover {

        }

        .convert-button:active {

        .convert-button::before {

            top: 0;

            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;

        .convert-button:hover::before {

        .copy-button {

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(38, 222, 129, 0.3);

        .status {

            transform: translateX(-50%) translateY(-20px);

            border-radius: 10px;

            transition: all 0.3s ease;

        .status.show {

        }

        .status.success {

        }

        .status.error {
            background: rgba(255, 107, 107, 0.9);

            border: 1px solid #ee5a24;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;

            }
            .header h1 { font-size: 1.5rem; }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 5px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö°Convert TXT to WordPress Shortcode Quiz Do</h1>
            <p>Chuy·ªÉn ƒë·ªïi file txt c√¢u h·ªèi sang ƒë·ªãnh d·∫°ng Shortcode cho WordPress</p>
        </div>
        
        <div class="main-content">
            <div class="panel input-panel">
                <div class="panel-header">
                    üìù N·ªôi dung TXT
                </div>
                <div class="panel-content">
                    <textarea id="txtInput" placeholder="D√°n n·ªôi dung file TXT v√†o ƒë√¢y...

V√≠ d·ª• MCQ:
C√¢u 1: Cho bi·ªÉu th·ª©c A = x + 5, khi x > 3 th√¨ A > 8.
*A. ƒê√°p √°n ƒë√∫ng

V√≠ d·ª• True/False:
C√¢u 2: [Ghi ch√∫] Cho c√°c m·ªánh ƒë·ªÅ sau:
*a) 1 < 2
b) 1 > 2

V√≠ d·ª• Short Answer:
C√¢u 3: T√≠nh gi√° tr·ªã c·ªßa bi·ªÉu th·ª©c 20% * 50.
L·ªùi gi·∫£i
ƒê√°p √°n: 10
N·ªôi dung l·ªùi gi·∫£i chi ti·∫øt."></textarea>
                </div>
            </div>
            
            <div class="panel output-panel">
                <div class="panel-header" id="outputHeader">
                    üìã K·∫øt qu·∫£ Shortcode
                </div>
                <div class="panel-content">
                    <textarea id="output" placeholder="K·∫øt qu·∫£ Shortcode s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y..." readonly></textarea>
                    <button class="copy-button" onclick="copyToClipboard()">üìã Copy Shortcode</button>
                </div>
            </div>
        </div>
        
        <button class="convert-button" id="convertBtn" onclick="generateShortcode()">
            <span id="convertBtnText">‚ö°T·∫°o Shortcode</span>
        </button>
        
    </div>
    <div id="status" class="status"></div>

    <script>
        // --- UI & Helper Functions ---
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;
            setTimeout(() => { status.classList.remove('show'); }, 4000);
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            if (!output.value.trim()) {
                showStatus('Kh√¥ng c√≥ n·ªôi dung ƒë·ªÉ copy!', 'error');
                return;
            }
            output.select();
            document.execCommand('copy');
            showStatus('ƒê√£ copy Shortcode v√†o clipboard!', 'success');
        }
        
        /**
         * X·ª≠ l√Ω c√°c k√Ω t·ª± ƒë·∫∑c bi·ªát ƒë·ªÉ an to√†n khi ƒë∆∞a v√†o thu·ªôc t√≠nh c·ªßa shortcode.
         * @param {string} str - Chu·ªói ƒë·∫ßu v√†o.
         * @returns {string} - Chu·ªói ƒë√£ ƒë∆∞·ª£c x·ª≠ l√Ω.
         */
        function sanitizeForShortcode(str) {
            if (!str) return '';
            const htmlTags = [];
            const protectedStr = str.replace(/<img[^>]*\/?>/gi, (match) => {
                htmlTags.push(match);
                return `__HTML_TAG_${htmlTags.length - 1}__`;
            });

            
             let sanitizedStr = protectedStr
                .replace(/</g, '&lt;')   // Thay th·∫ø d·∫•u <
                .replace(/>/g, '&gt;')   // Thay th·∫ø d·∫•u >
                .replace(/"/g, "'")    // Thay th·∫ø d·∫•u nh√°y k√©p b·∫±ng nh√°y ƒë∆°n
                .replace(/%/g, "&#37;")
                .replace(/\[/g, '&#91;') // Thay th·∫ø d·∫•u [
                .replace(/\]/g, '&#93;'); // Thay th·∫ø d·∫•u ]
                if (htmlTags.length > 0) {
                sanitizedStr = sanitizedStr.replace(/__HTML_TAG_(\d+)__/g, (match, index) => {
                    return htmlTags[parseInt(index, 10)] || '';
                });
            }

            return sanitizedStr;
            }


        // --- Core Conversion Logic ---

        function generateShortcode() {
            const txtInput = document.getElementById('txtInput').value.trim();
            if (!txtInput) {
                showStatus('Vui l√≤ng nh·∫≠p n·ªôi dung TXT!', 'error');
                return;
            }

            const btn = document.getElementById('convertBtn');
            const btnText = document.getElementById('convertBtnText');
            const originalText = btnText.textContent;
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> ƒêang x·ª≠ l√Ω...';
            
            setTimeout(() => {
                try {
                    const data = parseTextToData(txtInput);
                    const shortcode = buildShortcodeFromData(data);
                    document.getElementById('output').value = shortcode;
                    showStatus(`T·∫°o Shortcode th√†nh c√¥ng cho ${data.length} c√¢u h·ªèi!`, 'success');
                } catch (error) {
                    showStatus('L·ªói: ' + error.message, 'error');
                    document.getElementById('output').value = '';
                } finally {
                    btn.disabled = false;
                    btnText.innerHTML = originalText;
                }
            }, 500);
        }

        // --- Parsing and Generation ---
        
        function parseTextToData(text) {
            const questions = [];
            const questionBlocks = text.split(/C√¢u\s+\d+\.?/);
            
            if (questionBlocks.length <= 1) {
                 throw new Error('Kh√¥ng t√¨m th·∫•y c√¢u h·ªèi n√†o. H√£y ch·∫Øc ch·∫Øn b·∫°n d√πng ƒë·ªãnh d·∫°ng "C√¢u 1:", "C√¢u 2.", ...');
            }

            for (let i = 1; i < questionBlocks.length; i++) {
                const block = questionBlocks[i].trim().replace(/^[:\s]+/, '');
                if (!block) continue;
                
                try {
                    const questionNumber = i;
                    let question;

                    if (block.match(/^[*]?[a-z]\)/m)) {
                        question = parseTrueFalseBlock(block, questionNumber);
                    } else if (block.match(/ƒê√°p √°n:/im)) {
                        question = parseShortAnswerBlock(block, questionNumber);
                    } else if (block.match(/^[*]?[A-D]\./m)) {
                        question = parseMCQBlock(block, questionNumber);
                    } else {
                        console.warn(`B·ªè qua kh·ªëi ${i} kh√¥ng x√°c ƒë·ªãnh ƒë∆∞·ª£c ƒë·ªãnh d·∫°ng.`);
                        continue;
                    }
                    
                    if (question) {
                        questions.push(question);
                    }
                } catch (error) {
                    throw new Error(`L·ªói x·ª≠ l√Ω c√¢u ${i}: ${error.message}`);
                }
            }
            
            if (questions.length === 0) {
                throw new Error('Kh√¥ng ph√¢n t√≠ch ƒë∆∞·ª£c c√¢u h·ªèi n√†o. Vui l√≤ng ki·ªÉm tra l·∫°i ƒë·ªãnh d·∫°ng!');
            }
            
            return questions;
        }

        function parseMCQBlock(block, questionNumber) {
            const lines = block.split('\n').map(line => line.trim()).filter(Boolean);
            let questionText = '';
            let optionStartIndex = lines.findIndex(line => /^[*]?[A-D]\./.test(line));
            
            if (optionStartIndex === -1) throw new Error(`Kh√¥ng t√¨m th·∫•y ƒë√°p √°n A, B, C, D.`);
            questionText = lines.slice(0, optionStartIndex).join(' ');
            
            const options = [];
            let correctIndex = -1;
            let explanation = '';
            let explanationStarted = false;

            for(let i = optionStartIndex; i < lines.length; i++) {
                const line = lines[i];
                if (line.toLowerCase() === 'l·ªùi gi·∫£i') {
                    explanationStarted = true;
                    continue;
                }
                
                if (explanationStarted) {
                    explanation += (explanation ? '\n' : '') + line;
                } else {
                    const optionMatch = line.match(/^([*]?)([A-D])\.(.+)$/);
                    if (optionMatch) {
                        const [, asterisk, , text] = optionMatch;
                        options.push(text.trim());
                        if (asterisk === '*') correctIndex = options.length - 1;
                    }
                }
            }
            
            if (!questionText) throw new Error(`Kh√¥ng c√≥ n·ªôi dung c√¢u h·ªèi.`);
            if (options.length < 2) throw new Error(`C·∫ßn √≠t nh·∫•t 2 l·ª±a ch·ªçn.`);
            if (correctIndex === -1) throw new Error(`Kh√¥ng c√≥ ƒë√°p √°n ƒë√∫ng (d·∫•u *).`);
            
            return { type: 'mcq', id: questionNumber, question: questionText, options, correct: correctIndex, explanation };
        }

        function parseTrueFalseBlock(block, questionNumber) {
            const lines = block.split('\n').map(line => line.trim()).filter(Boolean);
            let subQuestionStartIndex = lines.findIndex(line => /^[*]?[a-z]\)/.test(line));

            if (subQuestionStartIndex === -1) throw new Error(`Kh√¥ng t√¨m th·∫•y c√¢u con a), b), ...`);
            const questionText = lines.slice(0, subQuestionStartIndex).join(' ');

            const subQuestions = [];
            const correctAnswers = [];
            let explanation = '';
            let explanationStarted = false;

            for(let i = subQuestionStartIndex; i < lines.length; i++) {
                const line = lines[i];
                if (line.toLowerCase() === 'l·ªùi gi·∫£i') {
                    explanationStarted = true;
                    continue;
                }
                if (explanationStarted) {
                    explanation += (explanation ? '\n' : '') + line;
                } else {
                    const subMatch = line.match(/^([*]?)([a-z])\)(.+)$/);
                    if (subMatch) {
                        const [ , asterisk, , text] = subMatch;
                        subQuestions.push(text.trim());
                        correctAnswers.push(asterisk === '*');
                    }
                }
            }
            
            if (!questionText) throw new Error(`Kh√¥ng c√≥ n·ªôi dung c√¢u h·ªèi.`);
            if (subQuestions.length === 0) throw new Error(`Kh√¥ng c√≥ c√¢u con.`);
            return { type: 'tf', id: questionNumber, question: questionText, subQuestions, correct: correctAnswers, explanation };
        }

        function parseShortAnswerBlock(block, questionNumber) {
            const lines = block.split('\n').map(line => line.trim()).filter(Boolean);
            let explanationStartIndex = lines.findIndex(line => line.toLowerCase() === 'l·ªùi gi·∫£i');

            if (explanationStartIndex === -1) throw new Error(`Kh√¥ng t√¨m th·∫•y "L·ªùi gi·∫£i".`);
            const questionText = lines.slice(0, explanationStartIndex).join(' ');

            const explanationLines = lines.slice(explanationStartIndex + 1);
            let correctAnswer = '';
            let explanation = '';
            const answerLineIndex = explanationLines.findIndex(line => line.toLowerCase().startsWith('ƒë√°p √°n:'));
            
            if (answerLineIndex === -1) throw new Error(`Kh√¥ng t√¨m th·∫•y "ƒê√°p √°n:".`);
            correctAnswer = explanationLines[answerLineIndex].substring(8).trim();
            explanation = explanationLines.filter((_, index) => index !== answerLineIndex).join('\n');

            if (!questionText) throw new Error(`Kh√¥ng c√≥ n·ªôi dung c√¢u h·ªèi.`);
            if (!correctAnswer) throw new Error(`ƒê√°p √°n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.`);
            return { type: 'sa', id: questionNumber, question: questionText, correct: correctAnswer, explanation };
        }

        function buildShortcodeFromData(data) {
            const mcqQuestions = data.filter(q => q.type === 'mcq');
            const tfQuestions = data.filter(q => q.type === 'tf');
            const saQuestions = data.filter(q => q.type === 'sa');
            
            let shortcode = `[quiz_set type="exam, practice" time="15"]\n`;
            
            if (mcqQuestions.length > 0) {
                shortcode += `[q_group title="Ph·∫ßn I. Tr·∫Øc nghi·ªám m·ªôt l·ª±a ch·ªçn" single_choice_tron="n,n"]\n`;
                mcqQuestions.forEach(q => {
                    const correctLetter = String.fromCharCode(65 + q.correct);
                    let optionsShortcode = '';
                    q.options.forEach((opt, index) => {
                        const letter = String.fromCharCode(97 + index);
                        optionsShortcode += ` option_${letter}="${sanitizeForShortcode(opt)}"`;
                    });
                    shortcode += `    [quiz_question question="${sanitizeForShortcode(q.question)}"${optionsShortcode} correct="${correctLetter}" explanation="${sanitizeForShortcode(q.explanation)}"]\n`;
                });
                shortcode += `[/q_group]\n`;
            }
            
            if (tfQuestions.length > 0) {
                shortcode += `[q_group title="Ph·∫ßn II. C√¢u h·ªèi ƒê√∫ng/Sai" true_false_tron="n,n"]\n`;
                tfQuestions.forEach(q => {
                    const correctLetters = q.correct.map((isCorrect, index) => isCorrect ? String.fromCharCode(65 + index) : null).filter(Boolean);
                    let optionsShortcode = '';
                    q.subQuestions.forEach((subQ, index) => {
                        const letter = String.fromCharCode(97 + index);
                        optionsShortcode += ` option_${letter}="${sanitizeForShortcode(subQ)}"`;
                    });
                    shortcode += `    [quiz_question_T_F question="${sanitizeForShortcode(q.question)}"${optionsShortcode} correct="${correctLetters.join(',')}" explanation="${sanitizeForShortcode(q.explanation)}"]\n`;
                });
                shortcode += `[/q_group]\n`;
            }
            
            if (saQuestions.length > 0) {
                shortcode += `[q_group title="Ph·∫ßn III. Tr·∫£ l·ªùi ng·∫Øn"]\n`;
                saQuestions.forEach(q => {
                    shortcode += `    [quiz_question_TLN question="${sanitizeForShortcode(q.question)}" correct="${sanitizeForShortcode(q.correct)}" explanation="${sanitizeForShortcode(q.explanation)}"]\n`;
                });
                shortcode += `[/q_group]\n`;
            }

            shortcode += `[/quiz_set]`;
            return shortcode;
        }

        // --- Event Listeners for Drag and Drop ---
        const txtInput = document.getElementById('txtInput');
        txtInput.addEventListener('dragover', (e) => { e.preventDefault(); txtInput.style.backgroundColor = '#f0f8ff'; });
        txtInput.addEventListener('dragleave', (e) => { e.preventDefault(); txtInput.style.backgroundColor = '#f8f9fa'; });
        txtInput.addEventListener('drop', (e) => {
            e.preventDefault();
            txtInput.style.backgroundColor = '#f8f9fa';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'text/plain' || file.name.endsWith('.txt')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        txtInput.value = e.target.result;
                        showStatus('File ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n!', 'success');
                    };
                    reader.readAsText(file);
                } else {
                    showStatus('Ch·ªâ h·ªó tr·ª£ file .txt!', 'error');
                }
            }
        });
    </script>
