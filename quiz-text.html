
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo đề toán trắc nghiệm</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;

    }
    button {
      display: block;
      width: 150px;
      padding: 10px;
      margin: 10px auto;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {

    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;

    }
    .solution {
      font-style: italic;

    }
    .answer-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    .answer-table th, .answer-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .answer-table th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
  
  <!-- Thêm thư viện MathJax -->

<script>
MathJax = {

inlineMath: [['$', '$'], ['\\(', '\\)']]
},
svg: {

}

<script type="text/javascript" id="MathJax-script" async src="https://math.booktoan.com/mathjax/es5/tex-mml-svg.js">

<body>
  <div class="container">
    <h1>Tạo đề toán trắc nghiệm 1.3</h1>
    <label for="problemTemplate">Nhập mẫu bài toán:</label>
    <textarea id="problemTemplate" rows="8">
Có phương trình ${a}x^2+{b}x+{c}=0$. Tìm nghiệm của phương trình, số lớn q={q:22:99}.
A. ${calc: simplify('{b}x^2 + {c}x+4').toTex()}$.
B. {calc: a^3}. luy thua
C. {calc: abs(b)!}. giai thừa
D. {calc: sin(c deg)}.

Lời giải: Đạo hàm là ${calc: derivative('{b}x^2+{c}x+{t}', 'x').toString()}$.
    </textarea>
    <label for="numQuestions">Số câu cần tạo:</label>
    <input type="number" id="numQuestions" min="1" max="20" value="5">
    <button id="generateBtn">Tạo đề</button>
    <button id="downloadBtn" style="display: none;">Tải đề</button>
    <div id="examArea"></div>
    <h2>Bảng đáp án</h2>
    <table class="answer-table" id="answerTable">
      <tr><th>Câu</th><th>Đáp án đúng</th></tr>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js"></script>
  <script>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }
    function replaceVariables(template, variables) {
      return template.replace(/{([a-zA-Z]\w*)}/g, (match, p1) => variables[p1] ?? match);
    }
function extractVariables(template) {
      const varRegex = /{([a-zA-Z]\w*(?::[-]?\d+:[-\d]+)?)}/g;
      let match;
      const vars = new Set();
      while ((match = varRegex.exec(template)) !== null) {
        if (!match[1].startsWith("calc")) {
          vars.add(match[1]);
        }
      }
      return Array.from(vars);
    }
    function evaluateCalculations(template, variables) {
      const calcRegex = /{tinh:\s*([^}]+)}/g;
      return template.replace(calcRegex, (match, expr) => {
        try {
          return math.evaluate(expr, variables);
        } catch (e) {
          return match;
        }
      });
    }
    function simplifyExpression(expr) {
      try {
        return math.simplify(expr).toString();
      } catch (e) {
        return expr;
      }
    }
    // Hàm làm đẹp biểu thức với hỗ trợ LaTeX tích hợp sẵn
function lamdepbt(expression, forLatex = true) {
    let variables = {};
    try {
        // Thay thế biến bằng số ngẫu nhiên - sử dụng [varName] thay vì {varName}
        // Sử dụng *0 để chỉ định biến khác 0
        let replaced = expression.replace(/\[([a-zA-Z0-9*]+)\]/g, (match, varName) => {
            let isNonZero = varName.includes('*0');
            varName = varName.replace('*0', '');
            if (!globalVariables[varName]) {
                let min = varName === varName.toUpperCase() ? 1 : -10;
                let max = 10;
                let value = getRandomInt(min, max);
                if (isNonZero) while (value === 0) value = getRandomInt(min, max);
                globalVariables[varName] = value;
            }
            variables[varName] = globalVariables[varName];
            return globalVariables[varName];
        });

        // Kiểm tra xem biểu thức có chứa dấu = hay không
        const hasEquals = replaced.includes('=');
        
        // Tách phần bên trái và bên phải dấu =
        let parts = replaced.split('=');
        let leftSide = parts[0].trim();
        let rightSide = parts.length > 1 ? parts[1].trim() : '';

        // Chuẩn hóa các dấu +- để xử lý đúng
        leftSide = leftSide.replace(/\+\s*-/g, '-');  // Thay "+ -" thành "-"
        
        // Tách các thành phần bên trái theo dấu + hoặc -
        let terms = [];
        let currentTerm = '';
        let isNegative = false;
        
        // Xử lý dấu âm ở đầu
        if (leftSide.startsWith('-')) {
            isNegative = true;
            leftSide = leftSide.substring(1);
        }
        
        // Tách các số hạng trong biểu thức
        for (let i = 0; i < leftSide.length; i++) {
            let char = leftSide[i];
            
            if ((char === '+' || char === '-') && i > 0) {
                if (currentTerm) {
                    terms.push((isNegative ? '-' : '') + currentTerm);
                }
                isNegative = (char === '-');
                currentTerm = '';
            } else {
                currentTerm += char;
            }
        }
        
        // Thêm số hạng cuối cùng
        if (currentTerm) {
            terms.push((isNegative ? '-' : '') + currentTerm);
        }
        
        let result = '';
        
        // Xử lý từng thành phần
        for (let i = 0; i < terms.length; i++) {
            let term = terms[i].trim();
            if (!term) continue;
            
            // Xử lý số âm
            let sign = term.startsWith('-') ? '-' : '+';
            let value = term.replace(/^[+-]/, '');
            
            // Tách hệ số và biến (bao gồm cả lũy thừa)
            // Cập nhật regex để phát hiện chính xác biến và lũy thừa hơn
            let parts = value.match(/^(\d*\.?\d*)([a-zA-Z](?:\^[-+]?\d+)?)(.*)$/);
            
            if (!parts) {
                // Nếu chỉ là một số
                if (!isNaN(parseFloat(value)) && parseFloat(value) !== 0) {
                    result += (i === 0 && sign === '+' ? '' : sign) + value;
                }
                continue;
            }
            
            let coeff = parts[1];
            let variable = parts[2] || '';
            let rest = parts[3] || '';
            
            // Nếu hệ số không được chỉ định, mặc định là 1
            if (coeff === '') coeff = '1';
            
            // Loại bỏ nếu hệ số là 0
            if (parseFloat(coeff) === 0) continue;
            
            // Loại bỏ hệ số 1 trước biến nếu có biến
            if (Math.abs(parseFloat(coeff)) === 1 && variable) {
                coeff = sign === '-' ? '-' : '';
            } else {
                coeff = (sign === '-' ? '-' : '') + coeff;
            }
            
            // Thêm dấu + nếu không phải phần tử đầu tiên và không phải dấu -
            if (i > 0 && !coeff.startsWith('-')) {
                result += '+';
            }
            
            result += coeff + variable + rest;
        }
        
        // Nếu kết quả rỗng (tất cả các số hạng đều là 0)
        if (!result) result = '0';
        
        // Chỉ thêm phần bên phải dấu = nếu biểu thức ban đầu có dấu =
        if (hasEquals) {
            result += ' = ' + rightSide;
        }
        
        // Xử lý định dạng LaTeX nếu cần
        if (forLatex) {
            // Thay thế các ký tự đặc biệt của LaTeX
            result = result.replace(/#/g, '\\#');
            
            // Định dạng lũy thừa cho LaTeX - giữ nguyên số mũ của biến x
            result = result.replace(/([a-zA-Z])\^(\d+)/g, (match, varName, exponent) => {
                return `${varName}^{${exponent}}`;
            });
        }
        
        return result;
    } catch (error) {
        console.error("Lỗi khi làm đẹp biểu thức:", error, expression);
        return expression;
    }
}

// tao cau hoi
    function createQuestion(index, template) {
      const varNames = extractVariables(template);
      const variables = {};
      varNames.forEach(varName => variables[varName] = getRandomInt(-10, 10));
      let questionStr = replaceVariables(template, variables);
      questionStr = evaluateCalculations(questionStr, variables);
      
      // Xử lý biểu thức toán học
      const a = variables['a'];
      const b = variables['b'];
      const c = variables['c'];
      
      const parts = questionStr.split('\n\n');
      const questionPart = parts[0];
      const solutionPart = parts[1] || '';
      const answerMatches = questionPart.match(/A\.\s*(.+?)\nB\.\s*(.+?)\nC\.\s*(.+?)\nD\.\s*(.+?)(\n|$)/);
      if (!answerMatches) return '';
      const correctValue = answerMatches[1].trim();
      const answers = [
        answerMatches[1].trim(),
        answerMatches[2].trim(),
        answerMatches[3].trim(),
        answerMatches[4].trim()
      ];
      // Trộn ngẫu nhiên các đáp án
      const shuffledAnswers = shuffleArray(answers);
      const correctIndex = shuffledAnswers.indexOf(correctValue);
      const correctLetter = ['A', 'B', 'C', 'D'][correctIndex];
      const questionContent = questionPart.split('\n')[0];
      const solution = solutionPart.trim() || '';
      let formattedQuestion = `
        <div class="question">
          <div><strong>Câu ${index}:</strong><br>${questionContent}</div>
          A. ${shuffledAnswers[0]}<br>
          B. ${shuffledAnswers[1]}<br>
          C. ${shuffledAnswers[2]}<br>
          D. ${shuffledAnswers[3]}<br>
          <div class="solution">${solution}</div>
        </div>`;
      return { html: formattedQuestion, correct: correctLetter, solution: solution };
    }
   // Xử lý sự kiện
document.getElementById('generateBtn').addEventListener('click', () => {
  const template = document.getElementById('problemTemplate').value;
  const num = parseInt(document.getElementById('numQuestions').value);
  const examArea = document.getElementById('examArea');
  const answerTable = document.getElementById('answerTable');

  examArea.innerHTML = '';
  answerTable.innerHTML = '<tr><th>Câu</th><th>Đáp án đúng</th></tr>';

  let questionsText = '';
  let answersText = 'Bảng đáp án:\nCâu | Đáp án\n----|--------\n';

  for (let i = 1; i <= num; i++) {
    const { html, correct, solution } = createQuestion(i, template);
    examArea.innerHTML += html;
    answerTable.innerHTML += `<tr><td>${i}</td><td>${correct}</td></tr>`;

    let plainText = html.replace(/<\/?[^>]+(>|$)/g, '');
    plainText = plainText.replace(/^\s+/gm, '');
    questionsText += `Câu ${i}:\n${plainText}\n\n`;
    answersText += `${i} | ${correct}\n`;
  }

  document.getElementById('downloadBtn').style.display = 'block';
  document.getElementById('downloadBtn').onclick = () => {
    const blob = new Blob([questionsText + '\n' + answersText], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'de_toan.txt';
    link.click();
  };
  MathJax.typesetPromise();
});
</script>
