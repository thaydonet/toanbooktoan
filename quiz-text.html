<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo đề toán trắc nghiệm</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      display: block;
      width: 150px;
      padding: 10px;
      margin: 10px auto;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      background-color: #f5f5f5;
    }
    .solution {
      font-style: italic;
      color: #555;
    }
    .answer-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    .answer-table th, .answer-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .answer-table th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Tạo đề toán trắc nghiệm</h1>

    <label for="problemTemplate">Nhập mẫu bài toán:</label>
    <textarea id="problemTemplate" rows="8">
Có số {x} và số {y}. Kết quả nào đúng cho {calc: x+y}?
A. {calc: x+y}
B. {calc: x-y}
C. {calc: 2*x+y}
D. {calc: x*y}
    
Lời giải: Kết quả đúng là {calc: x+y}.
    </textarea>

    <label for="numQuestions">Số câu cần tạo:</label>
    <input type="number" id="numQuestions" min="1" max="20" value="5">

    <button id="generateBtn">Tạo đề</button>
    <button id="downloadBtn" style="display: none;">Tải đề</button>

    <div id="examArea"></div>

    <h2>Bảng đáp án</h2>
    <table class="answer-table" id="answerTable">
      <tr><th>Câu</th><th>Đáp án đúng</th></tr>
    </table>
  </div>

  <script>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function extractVariables(template) {
      const varRegex = /{([a-zA-Z]\w*)}/g;
      let match;
      const vars = new Set();
      while ((match = varRegex.exec(template)) !== null) {
        if (!match[1].startsWith("calc")) {
          vars.add(match[1]);
        }
      }
      return Array.from(vars);
    }

    function replaceVariables(template, variables) {
      return template.replace(/{([a-zA-Z]\w*)}/g, (match, p1) => variables[p1] ?? match);
    }

    function evaluateCalculations(template, variables) {
      const calcRegex = /{calc:\s*([^}]+)}/g;
      return template.replace(calcRegex, (match, expr) => {
        try {
          return math.evaluate(expr, variables);
        } catch (e) {
          return match;
        }
      });
    }

    function createQuestion(index, template) {
      const varNames = extractVariables(template);
      const variables = {};
      varNames.forEach(varName => variables[varName] = getRandomInt(-10, 10));

      let questionStr = replaceVariables(template, variables);
      questionStr = evaluateCalculations(questionStr, variables);

      const answerMatches = questionStr.match(/A\.\s*(.+?)\nB\.\s*(.+?)\nC\.\s*(.+?)\nD\.\s*(.+?)(\n|$)/);
      if (!answerMatches) return '';

      let answers = [
        { key: 'A', value: answerMatches[1] },
        { key: 'B', value: answerMatches[2] },
        { key: 'C', value: answerMatches[3] },
        { key: 'D', value: answerMatches[4] }
      ];

      let correctAnswer = answers[0].key; // Câu A là đáp án đúng theo mẫu
      shuffleArray(answers);
      let newCorrectAnswer = answers.find(a => a.value === answerMatches[1]).key;

      let formattedQuestion = `
        <div class="question">
          <div><strong>Câu ${index}:</strong><br>${questionStr.replace(answerMatches[0], '')}</div>
          A. ${answers[0].value} <br>
          B. ${answers[1].value} <br>
          C. ${answers[2].value} <br>
          D. ${answers[3].value} <br>
        </div>`;

      return { html: formattedQuestion, correct: newCorrectAnswer };
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const template = document.getElementById('problemTemplate').value;
      const num = parseInt(document.getElementById('numQuestions').value);
      const examArea = document.getElementById('examArea');
      const answerTable = document.getElementById('answerTable');
      examArea.innerHTML = '';
      answerTable.innerHTML = '<tr><th>Câu</th><th>Đáp án đúng</th></tr>';
      let questionsText = '';

      for (let i = 1; i <= num; i++) {
        let { html, correct } = createQuestion(i, template);
        examArea.innerHTML += html;
        answerTable.innerHTML += `<tr><td>${i}</td><td>${correct}</td></tr>`;
        questionsText += `Câu ${i}:\n${html.replace(/<\/?[^>]+(>|$)/g, '')}\n\n`;
      }

      document.getElementById('downloadBtn').style.display = 'block';
      document.getElementById('downloadBtn').onclick = () => {
        const blob = new Blob([questionsText], { type: "text/plain" });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'de_toan.txt';
        link.click();
      };
    });
  </script>
</body>
</html>
