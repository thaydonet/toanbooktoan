<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình soạn thảo LaTeX</title>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        startup: {
          typeset: true
        }
      };
    </script>
    <script type="text/javascript" src="https://math.booktoan.com/mathjax/es5/tex-mml-svg.js"></script>
        <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: #2999b9;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-container, .preview-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-header, .preview-header {
            padding: 10px;
            background-color: #2980b9;
            color: white;
            font-weight: bold;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        #latex-input {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            resize: vertical;
            font-family: monospace;
            font-size: 14px;
        }
        #preview {
            min-height: 150px;
            padding: 20px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.copied {
            background-color: #27ae60;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        .tool-btn {
            padding: 5px 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }
        .tool-btn:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trình soạn thảo công thức LaTeX</h1>
        
        <div class="editor-container">
            <div class="input-container">
                <div class="input-header">Nhập công thức LaTeX:</div>
                <div class="toolbar">
                    <div class="tool-btn" onclick="insertSymbol('\\frac{a}{b}')">Phân số</div>
                    <div class="tool-btn" onclick="insertSymbol('\\sqrt{x}')">Căn bậc 2</div>
                    <div class="tool-btn" onclick="insertSymbol('\\sqrt[n]{x}')">Căn bậc n</div>
                    <div class="tool-btn" onclick="insertSymbol('C_n^k')">Tổ hợp</div>
                    <div class="tool-btn" onclick="insertSymbol('\\begin{cases} y=x^2 & x > 0 \\\\ y=0 & x \\leq 0 \\end{cases}')">Hệ và {</div>
                    <div class="tool-btn" onclick="insertSymbol('\\left[\\begin{aligned}x+y=0 \\\\ 2x-y=0\\end{aligned}\\right.')">Hệ hoặc[</div>
                    <div class="tool-btn" onclick="insertSymbol('\\int_{a}^{b}')">Tích phân</div>
                    <div class="tool-btn" onclick="insertSymbol('\\lim_{x \\to 0}')">Giới hạn</div>
                    <div class="tool-btn" onclick="insertSymbol('\\overrightarrow{AB}')">Vector</div>
                    <div class="tool-btn" onclick="insertSymbol('\\infty')">Vô cực</div>
                  
                </div>
                <textarea id="latex-input" placeholder="Nhập công thức LaTeX ở đây, ví dụ: x = \frac{-b \pm \sqrt{b^2-4ac}}{2a}"></textarea>
            </div>
            
            <div class="buttons">
                <button onclick="renderPreview()">Xem trước</button>
                <button id="copy-btn" onclick="copyToClipboard()">Sao chép LaTeX</button>
            </div>
            
            <div class="preview-container">
                <div class="preview-header">Xem trước:</div>
                <div id="preview"></div>
            </div>
            <div class="toolbar">
                <div class="tool-btn" onclick="insertSymbol('\\sum_{i=1}^{n}')">Tổng</div>
                <div class="tool-btn" onclick="insertSymbol('\\prod_{i=1}^{n}')">Tích</div>
                <div class="tool-btn" onclick="insertSymbol('x^2')">Lũy thừa</div>
                <div class="tool-btn" onclick="insertSymbol('x_i')">Chỉ số (x_i)</div>
                <div class="tool-btn" onclick="insertSymbol('\\begin{pmatrix} a & b \\\\ c & d \\end{pmatrix}')">Ma trận</div>
                <div class="tool-btn" onclick="insertSymbol('\\left( \\right)')">Ngoặc tự động ()</div>
               
            </div>
        </div>
    </div>

    <script>
        function insertSymbol(symbol) {
            const input = document.getElementById('latex-input');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const text = input.value;
            
            input.value = text.substring(0, start) + symbol + text.substring(end);
            input.focus();
            input.selectionStart = input.selectionEnd = start + symbol.length;
            
            renderPreview();
        }
        
        function renderPreview() {
            const input = document.getElementById('latex-input').value;
            const preview = document.getElementById('preview');
            
            // Clear previous content
            preview.innerHTML = '';
            
            if (input.trim() === '') {
                preview.innerHTML = '<i>Công thức sẽ hiển thị ở đây</i>';
                return;
            }
            
            // Create content with correct $ delimiters for MathJax
            preview.innerHTML = `<div>$$${input}$$</div>`;
            
            // Re-render MathJax
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([preview]).catch(function (err) {
                    preview.innerHTML = '<span style="color: red;">Lỗi cú pháp LaTeX: ' + err.message + '</span>';
                });
            } else {
                // Retry after a short delay if MathJax is not loaded yet
                setTimeout(function() {
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        window.MathJax.typesetPromise([preview]).catch(function (err) {
                            preview.innerHTML = '<span style="color: red;">Lỗi cú pháp LaTeX: ' + err.message + '</span>';
                        });
                    } else {
                        preview.innerHTML = '<span style="color: red;">Đang chờ MathJax tải. Vui lòng thử lại sau.</span>';
                    }
                }, 1000);
            }
        }
        
        function copyToClipboard() {
            const input = document.getElementById('latex-input');
            const copyBtn = document.getElementById('copy-btn');
            
            // Create temporary element to copy with $ signs
            const tempInput = document.createElement('textarea');
            tempInput.value = '$' + input.value + '$';
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            // Change button color to indicate success
            copyBtn.classList.add('copied');
            copyBtn.textContent = 'Đã sao chép!';
            
            // Reset button after 2 seconds
            setTimeout(function() {
                copyBtn.classList.remove('copied');
                copyBtn.textContent = 'Sao chép LaTeX';
            }, 2000);
        }
        
        // Render preview on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('preview').innerHTML = '<i>Công thức sẽ hiển thị ở đây</i>';
            
            // Set default example
            document.getElementById('latex-input').value = 'x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}';
            
            // Wait for MathJax to be fully loaded before attempting to render
            function checkMathJax() {
                if (window.MathJax && window.MathJax.typesetPromise) {
                    renderPreview();
                } else {
                    setTimeout(checkMathJax, 500);
                }
            }
            
            // Start checking for MathJax
            setTimeout(checkMathJax, 500);
        });
    </script>
</body>
</html>
