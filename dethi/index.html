<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Web Toán Học</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header>
        <h1>ỨNG DỤNG TOÁN HỌC</h1>
        <div class="actions">
            <button onclick="startOnlineQuiz()">Làm Online</button>
            <div class="offline-input">
                <input type="number" id="number-of-deals" min="1" placeholder="Nhập số đề">
                <button onclick="startOfflineQuiz()">Làm Offline</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="menu" id="menu">
            <ul>
                <!-- Toán 12 -->
                <li>
                    <span class="folder" onclick="toggleFolder(this)">Toán 12</span>
                    <ul>
                        <li>
                            <span class="folder" onclick="toggleFolder(this)">Chương 1</span>
                            <ul>
                                <li><button class="question-type" data-type="dang1" onclick="toggleQuestionType(this)">Dạng 1</button></li>
                                <li><button class="question-type" data-type="dang2" onclick="toggleQuestionType(this)">Dạng 2</button></li>
                            </ul>
                        </li>
                        <li>
                            <span class="folder" onclick="toggleFolder(this)">Chương 2</span>
                            <ul>
                                <li><button class="question-type" data-type="dang3" onclick="toggleQuestionType(this)">Dạng 3</button></li>
                                <li><button class="question-type" data-type="dang4" onclick="toggleQuestionType(this)">Dạng 4</button></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <!-- Toán 11 -->
                <li>
                    <span class="folder" onclick="toggleFolder(this)">Toán 11</span>
                    <ul>
                        <li>
                            <span class="folder" onclick="toggleFolder(this)">Chương 1</span>
                            <ul>
                                <li><button class="question-type" data-type="dang5" onclick="toggleQuestionType(this)">Dạng 5</button></li>
                                <li><button class="question-type" data-type="dang6" onclick="toggleQuestionType(this)">Dạng 6</button></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <!-- Toán 10 -->
                <li>
                    <span class="folder" onclick="toggleFolder(this)">Toán 10</span>
                    <ul>
                        <li>
                            <span class="folder" onclick="toggleFolder(this)">Chương 1</span>
                            <ul>
                                <li><button class="question-type" data-type="dang7" onclick="toggleQuestionType(this)">Dạng 7</button></li>
                                <li><button class="question-type" data-type="dang8" onclick="toggleQuestionType(this)">Dạng 8</button></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="content" id="content">
            <div class="question-area">
                <!-- Câu hỏi, đáp án và lời giải sẽ được hiển thị ở đây -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
