<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards for Vocabulary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .flashcard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .flashcard {
      width: 300px;
      height: 200px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .flashcard:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Flashcards for Vocabulary</h1>
  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">Click to Start</div>
  </div>

  <script>
    // Replace with your Google Sheets API URL
    const sheetUrl = 'https://sheets.googleapis.com/v4/spreadsheets/1w0ki8SJc9v1GLm2z55Np-FeETE3BM8KWo3Dg4btMuEA/values/Sheet1';

    let words = [];
    let currentIndex = 0;
    let showingWord = true;

    // Fetch data from Google Sheets
    async function fetchData() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();
        // Skip the header row and extract words
        words = data.values.slice(1);
        showFlashcard();
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('flashcard').innerText = 'Error loading data.';
      }
    }

    // Show flashcard
    function showFlashcard() {
      const flashcard = document.getElementById('flashcard');
      if (words.length === 0) {
        flashcard.innerText = 'No data available.';
        return;
      }
      const [word, meaning] = words[currentIndex];
      flashcard.innerText = showingWord ? word : meaning;
    }

    // Handle click event
    document.getElementById('flashcard').addEventListener('click', () => {
      showingWord = !showingWord;
      if (!showingWord) {
        // Switch to next word after showing the meaning
        currentIndex = (currentIndex + 1) % words.length;
      }
      showFlashcard();
    });

    // Fetch data on load
    fetchData();
  </script>
</body>
</html>
